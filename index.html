<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Pricing</title>
	</head>
	<body>
		<header>
      <img class="image" src="./images/bg-top.svg" alt="">
			<h1 class="text">Our Pricing</h1>
			<div class="slider">
				<span>Annually <i class="fa-solid fa-arrow-right"></i>Monthly</span>
				
		
			</div>
		</header>

		<main>
			<article class="basic">
				<section class="price">
					<h3 class="title">Basic</h3>
					<h2 class="dolar">&dollar;19.99</h2>
				</section>
				<p class="box">500 GB Storage</p>
				<p class="box">2 Users Allowed</p>
				<p class="box">Send up to 3 GB</p>
				<button class="learn">Learn More</button>
			</article>

			<article class="professional">
				<section class="price">
					<h3 class="title">Professional</h3>
					<h2 class="dolar">&dollar;24.99</h2>
				</section>
				<p class="box">1 TB Storage</p>
				<p class="box">5 Users Allowed</p>
				<p class="box">Send up to 10 GB</p>
				<button class="learn">Learn More</button>
			</article>

			<article class="master">
				<section class="price">
					<h3 class="title">Master</h3>
					<h2 class="dolar">&dollar;39.99</h2>
				</section>
				<p class="box">2 TB Storage</p>
				<p class="box">10 Users Allowed</p>
				<p class="box">Send up to 20 GB</p>

				<button class="learn">Learn More</button>
			</article>
		</main>
	</body>
</html>
